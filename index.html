<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIKTIGT</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="head">
            <div class="titel">
                <div class="filler"></div>
                <div>
                  <h1>Viktigt arbete</h1>
                </div>
                <div class="filler"><p id="p" class="score"></p></div>
            </div>
        </div>
        <div id="shapes" class="mål">
        </div>
        <div id="formcontainer" class="dragbara">
            <div id="formen" class="form"></div>
        </div>
        <div class="darkmode">
          <div>Mörkerläge på/av</div>
          <label class="switch">
            <input type="checkbox" onclick="toggleDark()">
            <span class="slider round"></span>
          </label>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
